---
# set up nginx service, enable, and restart
- name: Template nginx global config
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    force: yes

- name: Template nginx site config
  template:
    src: templates/{{ site_conf_template }}
    dest: /etc/nginx/conf.d/{{ app_name }}.conf
    force: yes

- name: Add static homepage (TEMPORARY)
  become: true
  copy:
    src: files/index.html
    dest: "{{ nginx_build_path }}/index.html"
    force: yes

- name: Move static favicon assets
  command: cp -r "/home/{{ ansible_ssh_user }}/{{ app_name }}/assets/favicon/." "{{ nginx_build_path }}"

- name: Add robots.txt for SEO & Indexing
  become: true
  copy:
    src: files/robots.txt
    dest: "{{ nginx_build_path }}/robots.txt"
    force: yes

- name: Restart nginx
  systemd:
    name: nginx
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Open firewall
  ufw:
    rule: allow
    name: Nginx Full
