<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Neetchy.com | {{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand fixed-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="menu-main-nav" class="navbar-nav nav-fill w-100">
                <li class="nav-item"><a class="nav-link" href="https://twitter.com/neetchy"><span class="fa fa-twitter"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/neetchy/"><span class="fa fa-instagram"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/200KidsOutside/"><span class="fa fa-facebook"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="https://soundcloud.com/neetchy"><span class="fa fa-soundcloud"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.youtube.com/channel/UCtf4MfFGZI1yJdWVjA35a5g"><span class="fa fa-youtube"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="https://open.spotify.com/artist/3q3AeIgVskTvUsaBjhL7CK?si=FaZZlrPLSwK5pB4QlPsCBg"><span class="fa fa-spotify"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="https://music.apple.com/us/artist/neetchy/1462015908"><span class="fa fa-apple"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/brand.png') }}" alt="brand" class="glow" style="max-width: 100%;">
                </a>
            </div>
        </div>
        {% block body %}
        <!-- TEMPLATED PAGES APPEAR HERE -->
        {% endblock %}
    </div>
</main>
        
</script>
    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://kit.fontawesome.com/29a13740e7.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
